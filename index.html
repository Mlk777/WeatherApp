<!DOCTYPE html>
<html class="curtain-on">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div id="curtain">
  <div class="curtain-info">
    <p>Click the switch button to raise the curtain !</p>
    <img class="curtainButton" src="http://icons.iconarchive.com/icons/wackypixel/pushdown-buttons/512/Button-Green-Arrow-Up-icon.png">
  </div>
</div>

<button type="button" class="btn btn-info btn-sm" id="returnToBed">Go back to sleep</button>

<div>
  <p id="displayError"></p>
</div>

<body>
  <div id="card">
    <div class="wrapper" id="cardOpacity">
      <h1 id="main">FreeCodeCamp Weather App
        <hr>
      </h1>
      <p id="cityName"></p>
      <p id="temperature"></p>
      <p id="temperatureMinMax"></p>
      <p id="wind"></p>
      <p id="sunset"></p>
    </div>
  </div>
</body>

</html>
